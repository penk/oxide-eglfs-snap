name: oxide-digitalsignage
version: 1
summary: Digital Signage Demo
description: Digital Signage based on Oxide WebView
confinement: devmode
grade: devel 

apps:
    start-oxide:
        command: start-oxide
        plugs:
            - browser-support
            - opengl
            - network
            - network-bind
            - x11

parts:
    oxide:
        plugin: nil
        stage-packages:
            - liboxideqt-qmlplugin
            - qmlscene
            - qt5-default
            - qtchooser
            - qtbase5-dev
            - qtdeclarative5-ubuntu-ui-toolkit-plugin
            - qtdeclarative5-dev
            - libqt5gui5-gles
        filesets:
            unwanted:
                - -usr/lib/x86_64-linux-gnu/libQt5*.so* 
                - -usr/lib/x86_64-linux-gnu/qt5/
                - -usr/lib/x86_64-linux-gnu/libOxideQt*
                - -usr/lib/x86_64-linux-gnu/oxide-qt/
